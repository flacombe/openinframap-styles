field_sets:
  geom:
    - name: geom
      sql: ST_AsMVTGeom(ST_SimplifyPreserveTopology(geometry, !PIXEL_WIDTH! / 4), !BBOX!)
    - name: is_node
      sql: (ST_GeometryType(geometry) = 'ST_Point')
  geom_centroid:
    - name: geom
      sql: ST_AsMVTGeom(ST_Centroid(geometry), !BBOX!)
    - name: is_node
      sql: (ST_GeometryType(geometry) = 'ST_Point')
  frequency:
    - name: frequency
      sql: first_semi(tags -> 'frequency')
  area:
    - name: area
      sql: round(ST_Area(geometry))
  voltages:
    - name: voltage
      sql: convert_voltage(voltage) / 1000
    - name: voltage_2
      sql: convert_voltage(nth_semi(voltage, 2)) / 1000
    - name: voltage_3
      sql: convert_voltage(nth_semi(voltage, 3)) / 1000
  wiki:
    - name: wikidata
      sql: tags -> 'wikidata'
    - name: wikipedia
      sql: tags -> 'wikipedia'
  name:
    - name: name
      sql: tags -> 'name'
    - name: name_en
      sql: tags -> 'name:en'
    - name: name_es
      sql: tags -> 'name:es'
    - name: name_de
      sql: tags -> 'name:de'
    - name: name_fr
      sql: tags -> 'name:fr'
    - name: name_hi
      sql: tags -> 'name:hi'
    - name: name_ur
      sql: tags -> 'name:ur'
    - name: name_zh
      sql: tags -> 'name:zh'
    - name: name_ru
      sql: tags -> 'name:ru'
    - name: name_pt
      sql: tags -> 'name:pt'
    - name: name_ja
      sql: tags -> 'name:ja'
    - name: operator
      sql: tags -> 'operator'
    - name: ref
      sql: tags -> 'ref'
  construction:
    - name: construction
      sql: (tags -> 'construction:power') IS NOT NULL OR (tags -> 'construction:telecom') IS NOT NULL OR (tags -> 'construction:pipeline') IS NOT NULL
  url:
    - name: url
      sql: osm_url(tags)
  source:
    - name: source
      sql: first_semi(source)
  output:
    - name: output
      sql: convert_power(output) / 1e6
  generator:
    - name: electrical_output
      sql: convert_power(tags -> 'generator:output:electricity')/1e6
    - name: method
      sql: tags -> 'generator:method'
    - name: type
      sql: tags -> 'generator:type'
    - name: plant_role
      sql: tags -> 'generator:plant'

  start_date:
    - name: start_date
      sql: tags->'start_date'

  support_structure:
    - name: height
      sql: tags -> 'height'
    - name: material
      sql: tags -> 'material'
    - name: structure
      sql: tags -> 'structure'
    - name: design
      sql: tags -> 'design'
  support_topology:
    - name: line_attachment
      sql: tags -> 'line_attachment'
    - name: line_management
      sql: tags -> 'line_management'
    - name: line_arrangement
      sql: tags -> 'line_arrangement'
  remote_control:
    - name: remotely_controllable
      sql: tags -> 'remotely_controllable'
  telecom_medium:
    - name: telecom:medium
      sql: tags -> 'telecom:medium'
  size:
    - name: height
      sql: tags -> 'height'
    - name: width
      sql: tags -> 'width'
    - name: length
      sql: tags -> 'length'
    - name: diameter
      sql: tags -> 'diameter'
  utility:
    - name: utility
      sql: tags -> 'utility'
  actuator:
    - name: actuator
      sql: tags->'actuator'
    - name: handle
      sql: tags->'handle'
      
layers:
  - name: power_line
    map:
      - openinframap
      - gespot
    geometry_type: LineString
    field_sets: [geom, name, frequency, wiki, construction, start_date]
    id_field: osm_id
    fields:
      - name: type
      - name: tunnel
      - name: location
      - name: line
      - name: ref_len
        sql: char_length(tags -> 'ref')
      - name: voltage
        sql: voltages[1]
      - name: voltage_2
        sql: voltages[2]
      - name: voltage_3
        sql: voltages[3]
      - name: circuits
      - name: url
        sql: osm_url(tags)
    from: power_lines(!ZOOM!, !BBOX!)
    where: >
      ST_Length(geometry) > !PIXEL_WIDTH! / 4 AND
      (convert_voltage(voltage) > 200000 OR
        !ZOOM! >= 4 AND convert_voltage(voltage) > 100000 OR
        !ZOOM! >= 6 AND convert_voltage(voltage) > 30000 OR
        !ZOOM! >= 7)
    order_by: convert_voltage(voltage) ASC NULLS FIRST

  - name: power_tower
    map:
      - openinframap
      - gespot
    geometry_type: Point
    min_zoom: 10
    field_sets: [geom, name, construction, url, start_date, support_structure, support_topology, remote_control]
    id_field: osm_id
    fields:
      - name: transition
      - name: type
      - name: switch
        sql: tags -> 'switch'
      - name: transformer
        sql: tags -> 'transformer'
      - name: substation
        sql: tags -> 'substation'
      - name: utility
        sql: "'power'"
    from: osm_power_tower
    where: geometry && !BBOX!

  - name: power_substation
    map:
      - openinframap
      - gespot
    geometry_type: Polygon
    min_zoom: 13
    field_sets: [geom, name, frequency, voltages, construction, wiki, url, start_date, remote_control]
    fields:
      - name: substation
    id_field: osm_id
    from: substation
    where: geometry && !BBOX!
    order_by: convert_voltage(voltage) ASC NULLS FIRST

  - name: power_substation_point
    map:
      - openinframap
      - gespot
    geometry_type: Point
    min_zoom: 5
    field_sets: [geom_centroid, area, name, frequency, voltages, construction, wiki, url, start_date, remote_control]
    fields:
      - name: substation
    id_field: osm_id
    from: substation
    where: >
      geometry && !BBOX! AND (
        (!ZOOM! >= 5 AND convert_voltage(voltage) > 200000) OR
        (!ZOOM! >= 9 AND convert_voltage(voltage) > 50000) OR
        (!ZOOM! >= 10)
      )
    order_by: convert_voltage(voltage) ASC NULLS FIRST

  - name: power_plant
    geometry_type: Polygon
    min_zoom: 5
    field_sets: [geom, name, wiki, source, output, construction, url, start_date]
    id_field: osm_id
    fields:
      - name: method
        sql: tags -> 'plant:method'
      - name: storage
        sql: tags -> 'plant:storage'
      - name: repd_id
        sql: tags -> 'repd:id'
    from: power_plant
    where: >
      geometry && !BBOX! AND
      (!ZOOM! >= 11 OR ST_Area(geometry) > (!PIXEL_WIDTH! ^ 2 * 4))
    order_by: convert_power(output) ASC NULLS FIRST

  - name: power_plant_point
    geometry_type: Point
    min_zoom: 5
    field_sets: [geom_centroid, name, wiki, source, output, construction, url, start_date]
    id_field: osm_id
    fields:
      - name: method
        sql: tags -> 'plant:method'
      - name: storage
        sql: tags -> 'plant:storage'
      - name: repd_id
        sql: tags -> 'repd:id'
    from: power_plant
    where: >
      geometry && !BBOX! AND
      (!ZOOM! >= 5 AND (convert_power(output) / 1e6) > 1000 OR
       !ZOOM! >= 6 AND (convert_power(output) / 1e6) > 500 OR
       !ZOOM! >= 7 AND (convert_power(output) / 1e6) > 250 OR
       !ZOOM! >= 8) AND
       NOT ST_IsEmpty(geometry)
    order_by: convert_power(output) ASC NULLS FIRST

  - name: power_generator
    geometry_type: Point
    min_zoom: 9
    field_sets: [geom_centroid, name, wiki, source, construction, url, generator, start_date, frequency]
    id_field: osm_id
    from: osm_power_generator
    where: >
      coalesce(tags -> 'generator:type', '') != 'solar_thermal_collector' AND
      geometry && !BBOX!

  - name: power_generator_area
    geometry_type: Polygon
    min_zoom: 13
    field_sets: [geom, name, wiki, source, construction, url, generator, start_date, frequency]
    id_field: osm_id
    from: osm_power_generator
    where: >
      coalesce(tags -> 'generator:type', '') != 'solar_thermal_collector' AND
      construction = '' AND
      ST_GeometryType(geometry) IN ('ST_Polygon', 'ST_MultiPolygon') AND
      geometry && !BBOX!

  - name: power_transformer
    geometry_type: Point
    min_zoom: 14
    field_sets: [geom_centroid, name, start_date, frequency]
    fields:
      - name: voltage_primary
        sql: convert_voltage(tags -> 'voltage:primary') / 1000
      - name: voltage_secondary
        sql: convert_voltage(tags -> 'voltage:secondary') / 1000
      - name: voltage_tertiary
        sql: convert_voltage(tags -> 'voltage:tertiary') / 1000
      - name: rating
        sql: tags -> 'rating'
      - name: location
        sql: tags -> 'location'
      - name: windings
        sql: tags -> 'windings'
      - name: configuration
        sql: tags -> 'windings:configuration'
    id_field: osm_id
    from: osm_power_switchgear
    where: type = 'transformer' AND geometry && !BBOX!

  - name: power_compensator
    geometry_type: Point
    min_zoom: 14
    field_sets: [geom_centroid, name, start_date]
    fields:
      - name: type
        sql: tags -> 'compensator'
      - name: voltage
        sql: convert_voltage(tags -> 'voltage') / 1000
      - name: rating
        sql: tags -> 'rating'
    id_field: osm_id
    from: osm_power_switchgear
    where: type = 'compensator' AND geometry && !BBOX!

  - name: power_switch
    geometry_type: Point
    min_zoom: 14
    field_sets: [geom_centroid, name, start_date]
    fields:
      - name: type
        sql: tags -> 'switch'
      - name: gas_insulated
        sql: tags -> 'gas_insulated'
      - name: cables
        sql: tags -> 'cables'
    id_field: osm_id
    from: osm_power_switchgear
    where: type = 'switch' AND geometry && !BBOX!

  - name: power_heatmap_solar
    map: 
      - solar_heatmap
    geometry_type: Point
    min_zoom: 2
    id_field: mvt_id_field
    fields:
      - name: mvt_id_field
        sql: max(osm_id)
      - name: geom
        sql: ST_AsMVTGeom(ST_SnapToGrid(ST_Centroid(geometry), !PIXEL_WIDTH! / 2, !PIXEL_WIDTH! / 2), !BBOX!)
      - name: output
        sql: >
          round(sum(coalesce(
                      convert_power(tags -> 'generator:output:electricity'),
                      modules_output(tags -> 'generator:solar:modules'),
                      solar_output(geometry),
                      0)
                    )::NUMERIC / 1e3,
                2)
    from: osm_power_generator
    where: >
      source = 'solar' AND
      coalesce(tags -> 'generator:type', '') != 'solar_thermal_collector' AND
      construction = '' AND
      geometry && !BBOX!
      GROUP BY geom

  - name: telecoms_communication_line
    map:
      - openinframap
      - gespot
    geometry_type: LineString
    id_field: osm_id
    min_zoom: 2
    field_sets: [geom, name, start_date, telecom_medium, construction]
    fields:
      - name: ref
        sql: tags -> 'ref'
      - name: capacity
        sql: tags -> 'capacity'
      - name: location
    from: osm_telecom_cable
    where: >
      geometry && !BBOX!
      AND ST_Length(geometry) > !PIXEL_WIDTH! / 4

  - name: telecoms_sites
    geometry_type: Polygon
    min_zoom: 10
    id_field: osm_id
    field_sets: [geom, name, wiki, start_date, telecom_medium]
    fields:
      - name: ref
      - name: telecom
        sql: type
      - name: ref:FR:ARCEP
        sql: tags -> 'ref:FR:ARCEP'
      - name: ref:FR:PTT
        sql: tags -> 'ref:FR:PTT'
      - name: ref:FR:Orange
        sql: tags -> 'ref:FR:Orange'
      - name: ref:FR:SFR
        sql: tags -> 'ref:FR:SFR'
    from: osm_telecom_sites
    where: geometry && !BBOX!

  - name: telecoms_sites_points
    geometry_type: Point
    min_zoom: 8
    id_field: osm_id
    field_sets: [geom_centroid, area, name, wiki, telecom_medium]
    fields:
      - name: ref
      - name: telecom
        sql: type
      - name: ref:FR:ARCEP
        sql: tags -> 'ref:FR:ARCEP'
      - name: ref:FR:PTT
        sql: tags -> 'ref:FR:PTT'
      - name: ref:FR:Orange
        sql: tags -> 'ref:FR:Orange'
      - name: ref:FR:SFR
        sql: tags -> 'ref:FR:SFR'
    from: osm_telecom_sites
    where: geometry && !BBOX!

  - name: telecoms_mast
    map:
      - openinframap
      - gespot
    geometry_type: Point
    min_zoom: 10
    id_field: osm_id
    field_sets: [geom_centroid, name, wiki, start_date]
    from: osm_telecom_towers
    where: >
      (tags -> 'mast:type' IN ('communication', 'communications', 'broadcast')
       OR tags -> 'tower:type' IN ('communication', 'radio', 'antenna'))
      AND geometry && !BBOX!

  - name: petroleum_pipeline
    geometry_type: LineString
    min_zoom: 2
    id_field: osm_id
    field_sets: [geom, name, wiki, start_date]
    fields:
      - name: location
        sql: tags -> 'location'
      - name: substance
      - name: type
      - name: usage
        sql: tags -> 'usage'
      - name: diameter
        sql: tags -> 'diameter'
    from: osm_pipeline
    where: >
      COALESCE(substance, type) IN (
        'natural_gas', 'gas', 'oil', 'fuel', 'cng', 'lpg', 'ngl', 'lng',
        'y-grade', 'hydrocarbons', 'hydrogen', 'carbon_dioxide', 'carbon_monoxide',
        'ethylene', 'propylene', 'chemicals', 'chemical', 'ammonia',
        'methane', 'ethane', 'nitrogen', 'isobutane', 'butane',
        'propane', 'condensate', 'butadiene', 'naphtha'
      ) AND construction = ''
      AND ((tags->'usage' IS NOT NULL AND tags->'usage' = 'transmission')
            OR !ZOOM! > 7
      )
      AND geometry && !BBOX!
      AND ST_Length(geometry) > !PIXEL_WIDTH! / 4

  - name: petroleum_marker
    geometry_type: Point
    min_zoom: 15
    id_field: osm_id
    field_sets: [geom, name, wiki, utility]
    fields:
      - name: location
        sql: tags -> 'location'
      - name: type
      - name: colour
    from: osm_marker
    where: >
      utility IN ('gas', 'oil')
      AND geometry && !BBOX!

  - name: petroleum_well
    geometry_type: Point
    min_zoom: 10
    id_field: osm_id
    field_sets: [geom, name, start_date]
    from: osm_petroleum_well
    where: geometry && !BBOX!

  - name: petroleum_site
    geometry_type: Polygon
    min_zoom: 13
    id_field: osm_id
    field_sets: [geom, name, start_date, construction, wiki, utility]
    fields:
      - name: substation
        sql: tags -> 'substation'
      - name: substance
        sql: tags -> 'substance'
    from: osm_petroleum_site
    where: >
      COALESCE(tags->'substance') IN ('natural_gas', 'gas', 'oil', 'fuel', 'cng', 'lng', 'hydrocarbons')
      AND geometry && !BBOX!

  - name: petroleum_site_point
    geometry_type: Point
    min_zoom: 5
    field_sets: [geom_centroid, area, name, construction, wiki, utility]
    fields:
      - name: substation
        sql: tags -> 'substation'
      - name: substance
        sql: tags -> 'substance'
    id_field: osm_id
    from: osm_petroleum_site
    where: >
      COALESCE(tags->'substance') IN ('natural_gas', 'gas', 'oil', 'fuel', 'cng', 'lng', 'hydrocarbons')
      AND geometry && !BBOX!

  - name: pipeline_gear
    geometry_type: Point
    min_zoom: 8
    field_sets: [geom, name, actuator]
    fields:
      - name: type
      - name: valve
        sql: tags -> 'valve'
    id_field: osm_id
    from: osm_pipeline_gear
    where: >
      geometry && !BBOX!

  - name: duct_inlet
    geometry_type: Point
    min_zoom: 12
    field_sets: [geom, name, size, actuator]
    fields:
      - name: type
      - name: valve
        sql: tags->'valve'
    id_field: osm_id
    from: osm_inlets
    where: >
      geometry && !BBOX!

  - name: duct_outlet
    geometry_type: Point
    min_zoom: 12
    field_sets: [geom, name, size, actuator]
    fields:
      - name: type
      - name: valve
        sql: tags->'valve'
    id_field: osm_id
    from: osm_outlets
    where: >
      geometry && !BBOX!

  - name: water_ways
    geometry_type: LineString
    min_zoom: 3
    id_field: osm_id
    field_sets: [geom, name, wiki, start_date]
    fields:
      - name: location
        sql: tags -> 'location'
      - name: substance
      - name: type
      - name: tunnel
        sql: tunnel
      - name: usage
        sql: tags -> 'usage'
      - name: diameter
        sql: tags -> 'diameter'
      - name: start_date
        sql: tags -> 'start_date'
    from: osm_pipeline
    where: >
      geometry && !BBOX! AND ST_Length(geometry) > !PIXEL_WIDTH! / 4

  - name: water_bodies
    geometry_type: Polygon
    id_field: osm_id
    field_sets: [geom, name]
    from: osm_waterbodies
    where: > 
      geometry && !BBOX!

  - name: water_obstacles_poly
    geometry_type: Polygon
    min_zoom: 10
    id_field: osm_id
    field_sets: [geom, name]
    fields:
      - name: type
    from: osm_waterways_obstacles
    where: > 
      geometry && !BBOX! AND
      St_GeometryType(geometry)='ST_Polygon'

  - name: water_obstacles_line
    geometry_type: LineString
    min_zoom: 10
    id_field: osm_id
    field_sets: [geom, name]
    fields:
      - name: type
      - name: operator
    from: osm_waterways_obstacles
    where: > 
      geometry && !BBOX! AND
      St_GeometryType(geometry)='ST_LineString' AND 
      ST_Length(geometry) > !PIXEL_WIDTH! / 4

  - name: utility_support
    map: 
      - gespot
    geometry_type: Point
    min_zoom: 10
    id_field: osm_id
    field_sets: [geom, name, utility, construction, support_structure, support_topology]
    fields:
      - name: type
      - name: transition
    from: osm_utility_support
    where: geometry && !BBOX!
